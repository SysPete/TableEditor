<!DOCTYPE html>
<html lang="en" ng-app="CrudApp">
<head>

<!-- Title and other stuffs -->
<title class="site-title">Administration</title>

<link href="http://docs.angularjs.org/components/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/crud.css" rel="stylesheet">
<script src="/metro/js/jquery.js"></script>
<!-- jQuery -->
<script src="http://docs.angularjs.org/components/bootstrap/css/bootstrap.min.js"></script>
<!-- Bootstrap -->


<script src="/javascripts/angular.js"></script>
<script src="/javascripts/angular-resource.js"></script>
<script src="/javascripts/angular-route.js"></script>
<script src="/app.js"></script>
</head>

<body>



	<!-- Main content starts -->
	<div class="container">
	<div class="row-fluid">
		<h1>Table Editor</h1>
	</div>
		<div class="row-fluid">

			<!-- Sidebar -->
			<div class="span2" ng-controller="SidebarCtrl">
				<div class="sidebar-dropdown">
					<a href="#">Navigation</a>
				</div>

				<div class="sidebar-inner">



					<!-- Search form -->
					<div class="sidebar-widget">
						<form class="form-inline">
							<div class="input-append row-fluid">
								<input type="text" class="span8" placeholder="Search">
								<button type="submit" class="btn btn-info">Search</button>
							</div>
						</form>
					</div>

					<!--- Sidebar navigation -->
					<!-- If the main navigation has sub navigation, then add the class "has_submenu" to "li" of main navigation. -->
					<div class="well">
						<ul class="nav nav-list bs-docs-sidenav affix">
							<!-- Use the class nred, ngreen, nblue, nlightblue, nviolet or norange to add background color. You need to use this in <li> tag. -->
							<li class="nav-header">Tabels</li>
							<li data-active-link=""><a ng-repeat="link in menu" href="{{link.url}}" class="list-group-item">{{link.name}}</a></li>
						</ul>
					</div>

				</div>

			</div>

			<!-- Sidebar ends -->

			<!-- Main bar -->
			<div class="span10" ng-view>
				<h1>Database Administration</h1>

			</div>

		</div>
</body>
</html>

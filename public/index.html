<!DOCTYPE html>
<html lang="en" ng-app="CrudApp">
<head>

<!-- Title and other stuffs -->
<title class="site-title">Administration</title>

<link href="http://docs.angularjs.org/components/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/crud.css" rel="stylesheet" />
<script src="/metro/js/jquery.js"></script>
<!-- jQuery -->


<script src="/javascripts/angular.js"></script>
<script src="/javascripts/angular-resource.js"></script>
<script src="/javascripts/angular-route.js"></script>
<script src="/app.js"></script>
</head>

<body>



	<!-- Main content starts -->
	<header class="jumbotron">
		<div class="container">
			<form class="form-search pull-right">
				<div class="input-append">
					<input type="text" class="span2 search-query">
					<button type="submit" class="btn btn-primary">Search</button>
				</div>
			</form>
			<span id="site-title">Table Editor</span>

			<!-- Breadcrumb -->
			<div style="display:none" ng-controller="BreadcrumbsCtrl">
				<a href="/"><i class="icon-home"></i> Home</a>
				<!-- Divider -->
				<span ng-repeat="crumb in breadcrumbs" class="crumb"> / <a ng-if="crumb.link" href="{{crumb.link}}">{{crumb.label}}</a> <span ng-if="!crumb.link" class="bread-current class link">{{crumb.label}}</span>
				</span>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="row-fluid">

			<!-- Sidebar -->
			<div class="span2" ng-controller="SidebarCtrl" style="min-width: 130px;">
			

				<div class="sidebar-inner">

					<!--- Sidebar navigation -->
					<!-- If the main navigation has sub navigation, then add the class "has_submenu" to "li" of main navigation. -->
					<div class="well well-small">
						<ul class="nav nav-list bs-docs-sidenav affix">
							<!-- Use the class nred, ngreen, nblue, nlightblue, nviolet or norange to add background color. You need to use this in <li> tag. -->
							<li class="nav-header">Configuration</li>
							<a href="#/">Status</a>
							<li class="nav-header">Tables</li>
							<li ng-repeat="link in menu" data-active-link=""><a  href="{{link.url}}" class="list-group-item">{{link.name}}</a></li>
						</ul>
					</div>

				</div>

			</div>

			<!-- Sidebar ends -->

			<!-- Main bar -->
			<div id="main" class="span10" ng-view>
				<h1>Database Administration</h1>

			</div>

		</div>
	</div>
</body>
</html>

<script type="text/javascript" src="/javascripts/list.js"></script>
<!-- Page heading -->
<div class="page-head">
	<!-- Page heading -->
	<h1 ng-if="org_item.title" class="title"><span class="grey super-title">{{ org_item.class }}</span> {{ org_item.title }}</h1>
	<div class="clearfix"></div>

</div>
<!-- Page heading ends -->

<!-- Matter -->

<div class="matter bundle-page">

	<ul ng-show="class.relations" class="nav nav-tabs" ng-if="!create">
			<li ><a href="/#/{{org_item.class}}/edit/{{org_item.id}}/">General</a></li>
			
			<li ng-class="{active: link.foreign == relation}" class="sub-menu-item" ng-repeat="link in class.relations">
				<a class="sub-menu-link" ng-click="related()">{{link.label}}</a>
			</li>
		</ul>
	<a ng-show="org_item.related_type == 'many_to_many'" ng-click="showRelatedClass = ! showRelatedClass" class="pull-right"><i class="icon-plus"></i> Add {{org_item.related_class}}</a>
	<a ng-show="org_item.related_type == 'has_many'" ng-click="showRelatedClass = ! showRelatedClass" class="pull-right"><i class="icon-plus"></i> New {{org_item.related_class}}</a>
	<div class="row-fluid">

		<h2>Related {{org_item.related_class}}</h2>
		<div id="list-grid" ng-include='"views/list_grid.html"' ng-controller='RelatedItemsCtrl'></div>

	</div>
	<div class="row-fluid" ng-show="showRelatedClass">
		<h2>{{org_item.related_class}} list</h2>

		<div id="list-grid" ng-include='"views/list_grid.html"' ng-controller='RelatedClassCtrl'></div>

	</div>
</div>

<input
	name="column" 
	class="form-control datetime"
	ng-required="column.required" 
	ng-readonly="column.readonly || (column.primary_key && !create)" 
	ng-model="item.values[column.name]" 
	type="text" >
<span ng-include="'views/column/partials/standard_validation.html'"></span>

<script type="text/javascript">
$(document).ready(function() {
	$('.matter input.datetime:not([readonly])').datetimepicker({ 
	  dateFormat: 'yy-mm-dd', 
	  timeFormat: 'HH:mm:ss' 
	  });
});
</script>

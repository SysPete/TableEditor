<!-- Page heading -->
<div class="page-head">
	<!-- Page heading -->
	<h1 ng-if="item_info.title" class="title"><span class="grey super-title">{{ item_info.class }}</span> {{ item_info.title }}</h1>
	<div class="clearfix"></div>

</div>
<!-- Page heading ends -->

<!-- Matter -->
<div class="matter bundle-page">
	<ul ng-show="class.relations" class="nav nav-pills">
			<li ><a href="#/{{item_info.class}}/edit/{{item_info.id}}/">General</a></li>
			
			<li ng-class="{active: link.name == relation}" class="sub-menu-item" ng-repeat="link in class.relations">
				<a ng-if="link.type != 'belongs_to'" class="sub-menu-link" href="#/{{item_info.class}}/{{item_info.id}}/{{link.name}}/{{link.type}}">{{link.label}}</a>
			
			</li>
		</ul>
	<div class="row-fluid">
		<div class="pull-right">
			<a ng-if="item_info.related_type == 'many_to_many'" class="btn btn-primary" ng-click="showRelated()" ><i class="glyphicon glyphicon-plus"></i> Add existing {{data.class_label}}</a>
			<a class="btn btn-primary" ng-click="create()" ><i class="glyphicon glyphicon-plus"></i> Add new {{data.class_label}}</a>
		</div>

		<h2>Related {{item_info.related_class_label}}</h2>
		<div id="list-grid" ng-include='"views/list_grid.html"' ng-controller='RelatedListCtrl' ng-init="actions='many_items_list';"></div>

	</div>
	<div class="row-fluid" ng-show="showRelatedClass">
		<hr />
		<h2>Add {{item_info.related_class_label}} to {{ item_info.title }}</h2>

		<div id="list-grid" ng-if="item_info.related_type == 'many_to_many'" ng-include='"views/list_grid.html"' ng-controller='RelatedClassCtrl' ng-init="actions='many_list';"></div>

	</div>
</div>

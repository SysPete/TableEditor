<!DOCTYPE html>
<html lang="en" ng-app="CrudApp" check-user ng-controller="RootCtrl">
<head>

<base  href="/<% base_url %>" />

<!-- Title and other stuffs -->
<title class="site-title">Administration</title>

<link href="/<% base_url %>css/bootstrap.css" rel="stylesheet" />
<link href="/<% base_url %>css/crud.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="http://hackerwins.github.io/summernote/summernote-dist/summernote.css">
<link href="/css/summernote.css" />
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<!-- jQuery -->
<script type="text/javascript" src="//code.jquery.com/jquery-2.0.2.js"></script>
<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<script src="/<% base_url %>javascripts/angular.js"></script>
<script src="/<% base_url %>javascripts/angular-resource.js"></script>
<script src="/<% base_url %>javascripts/angular-route.js"></script>
<script src="/<% base_url %>javascripts/angular-file-upload.min.js"></script>

<script type="text/javascript">
var CrudApp = angular.module('CrudApp', ['ngResource', 'ngRoute', 'summernote', 'angularFileUpload']);
var custom_routes = {};
</script>
<% FOREACH p = plugins %>
<script src="/<% base_url %>api/plugins/<% p %>/public/js/app.js"></script>
<% END %>

<script src="/<% base_url %>javascripts/angular-summernote.min.js"></script>
<script src="/<% base_url %>javascripts/summernote.min.js"></script>

<style type="text/css">
	body {
		margin: 10px 20px 50px 20px;
	}
</style>

<script src="/<% base_url %>customization.js"></script>
<script src="/<% base_url %>app.js"></script>
</head>

<body ng-cloak>



	<!-- Main content starts -->
	<header>
		<div class="container">
		<div class="pull-right">
			<div>
				<form class="navbar-form navbar-left form-search" >
					<div class="form-group">
						<input type="text" class="form-control" name="q" placeholder="Search...">
					</div>
					<button type="submit" class="btn btn-default">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</form>
			</div>
				<span ng-show="!user.username">
				<a href="#/login">Log in</a>
			</span>
			<span ng-show="user.username">
				<div>Logged in as {{user.username}}. <a ng-click="logout()">Logout</a></div>
			</span>
		</div>
			<a href="#/"><span id="site-title">Table Editor</span></a>

		</div>
	</header>
		
	<div class="container-fluid">
		<div class="row-fluid">

			<!-- Sidebar -->
			<div class="left-menu col-xs-2" ng-controller="SidebarCtrl" style="min-width: 130px;">
			

				<div class="sidebar-inner">

					<!--- Sidebar navigation -->
					<!-- If the main navigation has sub navigation, then add the class "has_submenu" to "li" of main navigation. -->
					<div class="panel panel-default">
						<div class="panel-heading">
				        <h3 class="panel-title">Configuration</h3>
				      </div>
						<ul class="nav nav-pills nav-stacked">
							<li><a href="#/status">Status</a></li>
						</ul>
			      </div>
							<!-- Use the class nred, ngreen, nblue, nlightblue, nviolet or norange to add background color. You need to use this in <li> tag. -->
					<div class="panel panel-default">
						<div class="panel-heading">
				        <h3 class="panel-title">Tables</h3>
			        </div>
						<ul class="nav nav-pills nav-stacked">
							<li ng-repeat="link in menu" data-active-link=""><a  href="{{link.url}}" class="">{{link.name}}</a></li>
						</ul>
					</div>
					
					<div class="alert alert-warning" role="alert" ng-show="active.length && user.username">Currently also active: 
						<strong ng-repeat="au in active">{{au.username}}{{$last ? '' : ', '}} </strong>
					</div>

				</div>

			</div>

			<!-- Sidebar ends -->

			<!-- Main bar -->
			<div id="main" class="col-xs-10" ng-view>
				<h1>Database Administration</h1>

			</div>

		</div>
	</div>

</body>
</html>

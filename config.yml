# Your application's name
appname: "TableEdit"
charset: "UTF-8"
session: YAML
session_expires: 8 hours

plugins: 
   DBIC:
    default:
      dsn: dbi:mysql:dbname=bizi;host=localhost;port=3306
      schema_class: TableEdit::Schema
      user: root
      pass: toor
      options:
        RaiseError: 1
        PrintError: 1 

<div ng-if="!data.fields" class="loading">
	<div>
		<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...
	</div>
</div>

<div ng-if="data.fields">
	<!-- Page heading -->
	<div class="page-head" ng-init="view='form'" checkUser>
		<!-- Page heading -->
		<img style="float:right; " src="api/plugins/Locator/public/images/speaker.png" />
		<h1 ng-if="create" class="title">New speaker</h1>
		<h1 ng-if="!create" class="title">
			<span class="grey super-title">Totally custom page for editing speaker</span> 
			{{ item.title }}
		</h1>
		<p>
		Speaker from event {{ item.values.event_id }}.
		</p> 
		<!-- Breadcrumb -->
	
		<div class="clearfix"></div>
	
	</div>
	<!-- Page heading ends -->
	
	<!-- Matter -->
	<div class="matter" id="details">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="alert-box span12"></div>
			</div>
			
			
			
			<div class="row-fluid">
				<div class="span12">
					<form name="form" method="post" enctype="multipart/form-data" class="form-horizontal form" novalidate>
	
	
							<!-- Form Name -->
							<div class="messages"></div>
	
								
				
								<div style="border: 1px grey solid; border-round: 5px; padding: 10px; margin:10px">
												ID :<input name="field" ng-model="item.values['id']" maxlength="" type="text" />											
												Name :<input name="field" ng-model="item.values['name_and_title']" maxlength="" type="text" />											
												Event :<input name="field"  ng-model="item.values['event_id']" maxlength="" type="text" />											
								</div>
								
							
	
							<div class="form-group">
							<a class="btn btn-primary  ng-binding" href="/#/Speaker/profile/{{item.values['id']}}">See profile</a>
							<a class="btn btn-primary  ng-binding" href="/#/Speaker/{{item.values['id']}}/event/belongs_to">Event that speaker participated in</a>
								<button ng-disabled="form.$invalid || isUnchanged(item)" ng-click="save()" class="btn btn-success pull-right">Save</button>
							</div>
					</form>
				</div>
			</div>
	
		</div>
	</div>
</div>

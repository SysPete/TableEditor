TableEditor:
  dropdown_treshold: 50
  page_size: 10
  primary_key_delimiter: ","
  page_sizes: [1,2,10, 500, 1000]
#  menu_classes: [Setting, Navigation, Product, Order, Orderline, User, Role, Address, Attribute  ]
  
  classes:
    User: 
      label: Employee
      grid_columns: [users_id, username]
      grid_sort: username
      form_columns: [users_id, username, last_name, email]
      to_string: |    
        my $id = $row->id;
        my $username = $row->username; 
        return "$username ($id)";
      columns:
        last_name:
          label: 'Family name'
          readonly: 1
        first_name:
          label: 'Name'
        email:
          column_type: 'html'
    Order:
      columns:
        payment_method: 
          hidden: 1
        payment_status: 
          readonly: 1
    Orderline:
      grid_columns: [orderlines_id, orders_id, order_position, sku, order, quantity]
        
    Product:
      columns:
        uri:
          column_type: 'image_upload'
          upload_max_size: 10000
          upload_extensions: [jpg, jpeg, gif, PNG]
          upload_dir: 'product_images/'
        description:
          column_type: 'html'
    Navigation:
      to_string: return $row->name." (".$row->scope.")"
      grid_columns: [ name, uri,   type,  scope]
      columns:
        description:
          column_type: 'html'
             
    Role:
      to_string: return $row->label
        

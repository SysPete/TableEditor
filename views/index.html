<!DOCTYPE html>
<html lang="en" ng-app="CrudApp" check-user ng-controller="RootCtrl">
<head>

<base href="/" />

<!-- Title and other stuffs -->
<title class="site-title">Administration</title>

<link href="/css/bootstrap.css" rel="stylesheet" />
<link href="/css/crud.css" rel="stylesheet" />
<!-- <script src="/javascripts/jquery.js"></script> -->
<!-- jQuery -->


<script src="/javascripts/angular.js"></script>
<script src="/javascripts/angular-resource.js"></script>
<script src="/javascripts/angular-route.js"></script>
<script src="{{item.js}}" ng-repeat="item in javascripts"></script>
<script src="/customization.js"></script>
<script src="/app.js"></script>
</head>

<body>



	<!-- Main content starts -->
	<header class="jumbotron">
		<div class="container">
		<div class="pull-right">
			<div>
				<form class="navbar-form navbar-left form-search" >
					<div class="form-group">
						<input type="text" class="form-control" name="q" placeholder="Search...">
					</div>
					<button type="submit" class="btn btn-default">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</form>
			</div>
				<span ng-show="!user.username">
				<a href="/#/login">Log in</a>
			</span>
			<span ng-show="user.username">
				Logged in as {{user.username}}. <a ng-click="logout()">Logout</a>
			</span>
		</div>
			<a href="/#/"><span id="site-title">Table Editor</span></a>

		</div>
	</header>
	<div class="container-fluid">
		<div class="row-fluid">

			<!-- Sidebar -->
			<div class="left-menu col-xs-2" ng-controller="SidebarCtrl" style="min-width: 130px;">
			

				<div class="sidebar-inner">

					<!--- Sidebar navigation -->
					<!-- If the main navigation has sub navigation, then add the class "has_submenu" to "li" of main navigation. -->
					<div class="panel panel-default">
						<div class="panel-heading">
				        <h3 class="panel-title">Configuration</h3>
				      </div>
						<ul class="nav nav-pills nav-stacked">
							<li><a href="/#/status">Status</a></li>
						</ul>
			      </div>
							<!-- Use the class nred, ngreen, nblue, nlightblue, nviolet or norange to add background color. You need to use this in <li> tag. -->
					<div class="panel panel-default">
						<div class="panel-heading">
				        <h3 class="panel-title">Tables</h3>
			        </div>
						<ul class="nav nav-pills nav-stacked">
							<li ng-repeat="link in menu" data-active-link=""><a  href="{{link.url}}" class="">{{link.name}}</a></li>
						</ul>
					</div>

				</div>

			</div>

			<!-- Sidebar ends -->

			<!-- Main bar -->
			<div id="main" class="col-xs-10" ng-view>
				<h1>Database Administration</h1>

			</div>

		</div>
	</div>

</body>
</html>
